{% if not nav_item.children %}

<div class="nav-file">
  <a
    class="nav-file-title {% if nav_item.active %}is-active{% endif %}"
    href="{{ nav_item.url|url }}"
    draggable="true"
style="text-decoration: none;color: inherit;"
  >
    <div class="nav-file-title-content">{{ nav_item.title }}</div>
  </a>
</div>

{% else %}

<div class="nav-folder">
  <div class="nav-folder-title" data-path="test" draggable="true">
    <div class="nav-folder-collapse-indicator collapse-icon">
      <svg viewBox="0 0 100 100" class="right-triangle" width="8" height="8">
        <path
          fill="currentColor"
          stroke="currentColor"
          d="M94.9,20.8c-1.4-2.5-4.1-4.1-7.1-4.1H12.2c-3,0-5.7,1.6-7.1,4.1c-1.3,2.4-1.2,5.2,0.2,7.6L43.1,88c1.5,2.3,4,3.7,6.9,3.7 s5.4-1.4,6.9-3.7l37.8-59.6C96.1,26,96.2,23.2,94.9,20.8L94.9,20.8z"
        ></path>
      </svg>
    </div>
    <div class="nav-folder-title-content">{{ nav_item.title }}</div>
  </div>
  <div class="nav-folder-children" style="">
    <div style="width: 281px; height: 0.1px; margin-bottom: 0px"></div>
    {% for nav_item in nav_item.children %} {% include "nav.html" %} {% endfor
    %}
  </div>
</div>
{% endif %}
